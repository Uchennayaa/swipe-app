<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Event</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 🌐 Desktop Header -->
   <header>
    <div class="top-bar">
      <h1>Swi<span>pe</span></h1>
      <div class="search-section">
        <select id="filter-type">
          <option value="title">Title</option>
          <option value="location">Location</option>
          <option value="category">Category</option>
        </select>
        <input type="text" id="search-bar" placeholder="Search events..." />
      </div>
    </div>
  </header>

  <!-- 🧭 Side Navigation -->
<div class="container-1">
  <aside class="sidebar left">
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="index.html"><i class="fas fa-compass"></i> Discover</a></li>
          <li><a href="addevent.html"><i class="fas fa-plus"></i> Add Event</a></li>
          <li><a href="myevent.html"><i class="fas fa-calendar-check"></i> MyEvents</a></li>
          <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
      </nav>
    </aside>

  <!-- ✅ Form Container -->
  <main class="main-content">
    <form id="addEventForm" class="glass-form">
      <div class="form-group">
        <label><i class="fas fa-heading"></i> Event Title</label>
        <input type="text" placeholder="Enter event title" required />
      </div>

      <div class="form-group">
        <label><i class="fas fa-calendar-alt"></i> Date & Time</label>
        <input type="datetime-local" required />
      </div>

      <div class="form-group">
        <label><i class="fas fa-map-marker-alt"></i> Location</label>
        <input type="text" placeholder="Enter location" required />
      </div>

      <div class="form-group">
        <label><i class="fas fa-list"></i> Category</label>
        <select required>
          <option class="form-text" value="">Select category</option>
          <option class="form-text" value="music">Music</option>
          <option class="form-text" value="tech">Tech</option>
          <option class="form-text" value="food">Food</option>
          <option class="form-text" value="fashion">Fashion</option>
          <option class="form-text" value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label><i class="fas fa-image"></i> Image Upload</label>
        <input type="file" accept="image/*" />
      </div>

      <div class="form-group">
        <label><i class="fas fa-align-left"></i> Description</label>
        <textarea placeholder="Short event description..." required></textarea>
      </div>

      <div class="form-group">
        <label><i class="fas fa-link"></i> RSVP Link (optional)</label>
        <input type="url" placeholder="https://..." />
      </div>

      <div class="form-group">
        <label><i class="fas fa-map"></i> Map Link (optional)</label>
        <input type="url" placeholder="https://maps.google.com/..." />
      </div>

      <button type="submit" class="submit-btn">Submit Event</button>
      <p id="successMessage" class="toast-message">✅ Event added successfully!</p>
    </form>
  </main>
   <aside class="sidebar right">
      <h3>Saved Events</h3>
      <ul id="saved-events"></ul>
    </aside>
</div>

  <!-- 📱 Mobile Nav -->
  <div class="bottom-nav">
     <button><a href="index.html"><i class="fas fa-home"></i></a></button>
    <button><a href="discover.html"><i class="fas fa-search"></i></a></button>
    <button><a href="addevent.html"><i class="fas fa-plus"></i></a></button>
    <button><a href="myevent.html"><i class="fas fa-calendar-check"></i></a></button>
    <button><a href="profile.html"><i class="fas fa-user"></i></a></button>
  </div>

  <script src="js/addevent.js"></script>
</body>
</html>
